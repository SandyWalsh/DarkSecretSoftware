        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js">

        <script type="text/javascript" src="/static/js/jquery.scrollTo-min.js">

        <style type="text/css">
        @font-face {
            font-family: Pixel;
            src: url('/static/media/slkscr.ttf');
        }

        <script type="text/javascript">             
            $(document).ready(function() {               
                if ($.browser.msie) {
                    $("#ie").show();
                }
                $("#console").change(function() {
                    var q = $("#console").val();
                    $.post("/query/", {query: q},
                        function(data) {
                            var x = $("<div style='margin-top:.5em;'></div>").text('> ' + $("#console").val());
                            x.insertBefore("#entry");               
                            $("#entry").before(data); 
                            $('#workarea').scrollTo('#entry');
                            $("#console").val("");
                        }
                    );
                    // Track this while the query is being issued.
                    _gaq.push(['_trackEvent', 'Query', q]);
                });

                $("#workarea").fadeIn(1000, function() {
                    $("#console").focus();                    
                    $('#workarea').scrollTo('#entry');                   
                });
            });
       </script>                                                               
       <script type="text/javascript">

         var _gaq = _gaq || [];
         _gaq.push(['_setAccount', 'UA-24024788-1']);
         _gaq.push(['_trackPageview']);

         (function() {
           var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
           ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
           var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
         })();
       </script>
    </head>
